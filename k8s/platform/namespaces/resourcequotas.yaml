# Resource Quotas for Namespaces
# Prevents resource exhaustion by setting hard limits on CPU, memory, and storage
#
# Production namespace gets more resources than staging
# Monitoring gets dedicated resources for observability stack

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: production-quota
  namespace: production
spec:
  hard:
    # CPU and memory limits
    requests.cpu: "4"
    requests.memory: 8Gi
    limits.cpu: "8"
    limits.memory: 16Gi
    # Storage
    persistentvolumeclaims: "10"
    requests.storage: 100Gi
    # Object counts
    pods: "50"
    services: "20"
    secrets: "50"
    configmaps: "50"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: staging-quota
  namespace: staging
spec:
  hard:
    # CPU and memory limits (half of production)
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    # Storage
    persistentvolumeclaims: "5"
    requests.storage: 50Gi
    # Object counts
    pods: "30"
    services: "10"
    secrets: "30"
    configmaps: "30"

---
apiVersion: v1
kind: ResourceQuota
metadata:
  name: monitoring-quota
  namespace: monitoring
spec:
  hard:
    # CPU and memory for observability stack
    requests.cpu: "2"
    requests.memory: 4Gi
    limits.cpu: "4"
    limits.memory: 8Gi
    # Storage (metrics and logs need more storage)
    persistentvolumeclaims: "10"
    requests.storage: 200Gi
    # Object counts
    pods: "30"
    services: "15"
    secrets: "30"
    configmaps: "30"
